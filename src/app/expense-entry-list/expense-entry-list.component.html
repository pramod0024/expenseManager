<div class="container my-2">
    <div class="row">
        <div class="col-lg-6">
            <h2>Expense Entry</h2>
        </div>
        <div class="col-lg-6 text-right">
            <a  class="btn btn-primary " routerLink="/expenses/add">Add </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Category</th>
                    <th scope="col">Location</th>
                    <th scope="col">Spend On</th>
                    <th scope="col">VIEW</th>
                    <th scope="col">EDIT</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let expense of expenseEntries">                   
                    <td scope="row">{{expense.item}}</td>
                    <td>{{expense.amount}}</td>
                    <td>{{expense.category}}</td>
                    <td>{{expense.location}}</td>
                    <td>{{expense.spendOn | date:'short'}}</td>
                    <td><a class="btn btn-primary" routerLink="expenses-detail/{{ expense.id }}">view</a></td>
                    <td><a class="btn btn-primary" routerLink="edit/{{ expense.id }}">Edit</a></td>
                    <td><a class="btn btn-primary" (click)="deleteExpenseEntry($event,expense.id)">Delete</a></td>
                  </tr>               
                </tbody>
              </table>
        </div>
    </div>

    
</div>
