<div class="container my-5">
    <div class="row">
        <div class="col-lg-6">
            <h2>Expense Entry</h2>
        </div>
        <div class="col-lg-6 text-right">
            <a href="" class="btn btn-primary mx-3" (click)="gotolist()">Back </a>
            <a  class="btn btn-primary"  (click)="goToEdit()">Edit</a>
        </div>
    </div>
    <div class="container box ">
        <div class="row my 2">
            <div class="col-lg-2">
                <strong><em>Item:</em></strong>
            </div>
            <div class="col-lg-2">
                {{expenseEntryDetails.item}}
            </div>
        </div>
        <div class="row my 2">
            <div class="col-lg-2">
                <strong><em>Amount:</em></strong>
            </div>
            <div class="col-lg-2">
                {{expenseEntryDetails.amount}}
            </div>
        </div>
        <div class="row my 2">
            <div class="col-lg-2">
                <strong><em>Category:</em></strong>
            </div>
            <div class="col-lg-2">
                {{expenseEntryDetails.category}}
            </div>
        </div>
        <div class="row my 2">
            <div class="col-lg-2">
                <strong><em>LOcation:</em></strong>
            </div>
            <div class="col-lg-2">
                {{expenseEntryDetails.location}}
            </div>
        </div>
        <div class="row my 2">
            <div class="col-lg-2">
                <strong><em>SpendOn :</em></strong>
            </div>
            <div class="col-lg-6">
                {{expenseEntryDetails.spendOn}}
            </div>
        </div>
    </div>
    
</div>
